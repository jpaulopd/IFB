<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Exercicio 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

</head>
<body>
    <button onClick="exercicio2()">REQUISIÇÃO A</button>
    <button onClick="exercicio2_()">REQUISIÇÃO B</button>
    <div id="retorno"></div>
</body>

<script>
    function exercicio2(){
        $.ajax({
            type: 'GET',
            url: 'http://localhost:3000',
            success: function(dados) {
                $('#retorno').html(dados);
            },
            error: function(dados) {
                console.log("Erro na requisição");
            }
        });
    }

    function exercicio2_(){
        $.ajax({
            type: 'GET',
            url: 'http://localhost:3000/joaopaulo',
            success: function(dados) {
                $('#retorno').html(dados);
            },
            error: function(dados) {
                console.log("Erro na requisição");
            }
        });
    }
</script>
</html>
