<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Exercicio 6 - Lista 11</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

</head>
<body>
    <input type="text" id="textoEntrada1">
    <button onClick="exercicio6()">Deletar cliente cadastrado</button>
    <div id="retorno"></div>
</body>

<script>
    function exercicio6(){
        let entry = $("#textoEntrada1").val();
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/del_cliente/'+entry,
            // data: JSON.stringify(
            //     {
            //         nomeCliente: entry
            //     }
            // ),
            // contentType: 'application/json',
            success: function(dados) {
                console.log(dados);
                dados = JSON.stringify(dados);
                $('#retorno').html(dados);
            },
            error: function(dados) {
                console.log("Erro na requisição");
            }
        });
    }
</script>
</html>
