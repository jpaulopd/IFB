<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Exercicio 7 - Lista 11</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

</head>
<body>
    <h2>ID Cliente</h2><input type="text" id="textoEntrada1">
    <h2>Nome Cliente</h2><input type="text" id="textoEntrada2">
    <button onClick="exercicio7()">Cadastrar Novo CLiente</button>
    <div id="retorno"></div>
</body>

<script>
    function exercicio7(){
        let id = $("#textoEntrada1").val();
        let nome = $("#textoEntrada2").val();
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/upd_cliente',
            data: JSON.stringify(
                {
                    idCliente: id,
                    nomeCliente: nome
                }
            ),
            contentType: 'application/json',
            success: function(dados) {
                console.log(dados);
                dados = JSON.stringify(dados);
                $('#retorno').html(dados);
            },
            error: function(dados) {
                console.log("Erro na requisição");
            }
        });
    }
</script>
</html>
