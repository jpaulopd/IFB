<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="./cadastro.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="./cadastro_.js" defer></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <form id="formulario" onsubmit="event.preventDefault();" autocomplete="off">
                    <div>
                        <label>Primeiro Nome*</label><label class="validation-error hide" id="fullNameValidationError">Preenchimento necess√°rio deste campo</label>
                        <input type="text" name="primeiro_nome" id="nome1">
                    </div>
                    <div>
                        <label>Ultimo Nome</label>
                        <input type="text" name="segundo_nome" id="nome2">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="text" name="telefone" id="telefone">
                    </div>
                    <div  class="form-action-buttons">
                        <input id="atualizarBtn" type="submit" value="Salvar">
                        <input id="cadastrarBtn" type="submit" value="Cadastrar">
                    </div>
                </form>
            </td>
            <td>
                <table class="list">
                    <thead>
                        <tr>
                            <th>Primeiro Nome</th>
                            <th>Ultimo nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>ID</th>
                            <th>Alterar</th>
                            <th>Apagar</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listausuarios" >

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    
</body>

</html>
