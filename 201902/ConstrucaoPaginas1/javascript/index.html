
<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			function exibirMensagem() {
				alert('Olá!')
			}

			function bemVindo() {
				alert('Bem vindo ao meu site!')
				confirm('Deseja realmente entrar no meu site?')
				prompt('Então digite a senha...')
			}
		</script>
	</head>
	<body onload="bemVindo()">

		<h1>Intro JS</h1>

		<p>Primeira linha em html</p>

		<script type="text/javascript">
			document.write('Olá Mundo!')
		</script>

		<p>aqui tem mais html</p>

		<button onclick="exibirMensagem()">Botão</button>

	</body>
</html>
