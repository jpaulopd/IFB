<!DOCTYPE html>
	<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Lexend+Peta|Lobster|Lobster+Two|Open+Sans|Roboto&display=swap" rel="stylesheet">
		<link href="css/estilo.css" rel="stylesheet" type="text/css">

		<title>PICA PAU GAMES </title>
		<title>ESCAMBO</title>
	</head>
	<body >
		<header>
			<img id="topo" src="img/banner.jpg" alt="Banner com imagem de um pica-pau"  >
		</header>
		
		<nav>
			<a href="index.html">HOME</a>
			<a href="index.html#pag_rank">RANKING</a>
			<a href="index.html#pag_not">NOTÍCIAS</a>
			<a href="escambo.html">ESCAMBO</a>
		</nav>
		
		<section>
			<h1>Escambo</h1>
			<p>Compra, venda e troca de jogos...</p>

			<form name="" method="" action="">
				<p>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" maxlength="25" autofocus required />
				</p>

				<p>
					<label for="login">Login:</label>
					<input type="text" name="login" id="login" placeholder="	Digite seu login " />

					<label for="senha">Senha:</label>
					<input type="password" name="senha" id="senha" placeholder="	Digite sua senha " />
				</p>

				<p>
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="Email" placeholder="email@dominio.com" />

					<label for="celular">Telefone:</label>
					<input type="tel" name="celular" id="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />
				</p>


				<p>
					<label for="jogos">Jogos:</label>
					<select name="jogos" id="jogos">
						<option>Selecione</option>
						<option value="WOODY WOODPECKER ESCAPE FROM BUZZ BUZZARD PARK">WOODY WOODPECKER ESCAPE FROM BUZZ BUZZARD PARK</option>
						<option value="WOODY WOODPECKER RACING">WOODY WOODPECKER RACING</option>
						<option value="WOODY WOODPECKER CRAZY CASTLE 5">WOODY WOODPECKER CRAZY CASTLE 5</option>
					</select>
				</p>

				<p>
					<label for="data">Data:</label>
					<input type="date" name="data" id="data">

					<label for="hora">Hora:</label>
					<input type="time" name="hora" id="hora">

					<label for="qtde">Quantidade:</label>
					<input type="number" name="qtde" id="qtde" min="1" max="10" step="1">
					<input type="range" name="qtde" id="qtde" min="1" max="10" step="1">
				</p>

				<fieldset>
					<legend>Plataforma</legend>
					<input type="radio" name="plataforma" value="switch">
					<label >Switch</label> <br/>

					<input type="radio" name="plataforma" value="xbox">
					<label >XBox</label> <br/>

				</fieldset>
				<fieldset>
					<legend>Categorias:</legend>
					<input type="checkbox" name="categoria" id="esportes" value="esportes">
					<label for="esportes">Esportes</label> <br/>

					<input type="checkbox" name="categoria" id="tiro" value="tiro">
					<label for="tiro">Tiro</label> <br/>

					<input type="checkbox" name="categoria" id="corrida" value="corrida">
					<label for="corrida">Corrida</label> <br/>

				</fieldset>

				<p>
					<label for="coment">Comentários:</label><br />
					<textarea name="coment" id="coment" cols="70" rows="5"></textarea>
				</p>
				
					<input type="submit" name="btn-salvar" value="PEDIR" />	
					<input type="reset" name="btn-resetar" value="CANCELAR" />

			</form>
		</section>
		<a href="#topo"><img id="btn-topo" src="img/return.png"></a>
			
		<footer>
			<p > Desenvolvido por <a href="http://instragram.com/jpaulopd" target="_blank"> João Paulo Dantas</a></p
		</footer>


	</body>
</html>
